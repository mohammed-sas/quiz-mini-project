<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://mhd-ui-dev.netlify.app/main.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="landing.css">
</head>

<body>
    <nav>
        <div class="nav-brand">
            <h2 class="white">QUIZ</h2>
        </div>
        <div class="nav-links">
            <button class="btn btn-primary">Login</button>
        </div>
    </nav>
    <main>
        <div class="hero-container">
            <div class="hero-image">
                <img src="../Images/up.png" alt="hero">
            </div>
        </div>
        <h2 class="centered-text grey">Featured Categories</h2>
        <div class="featured-container">
            <div class="card-container ">
                <div class="card-image-basic bg-black">
                    <img src="../Images/ferrari-hero.jpeg" alt="ferrari" />
                </div>
                <div class="card-heading">
                    <div class="padding-l-r-16-b-5 heading bg-black grey">Ferrari</div>
                </div>
                <div class=" card-typography fluid-y">
                        <div class="card-body padding-l-r-16-b-5 bg-black white">
                            <p class="bg-black grey">Take this quiz to test yourself</p>
                            <p class="bg-black grey">5 questions</p>
                        </div>
                    </div>
                    <div class="card-footer-basic fluid-x bg-black">
                        <button class="btn btn-primary">Play Now</button>
                    </div>
                </div>
                <div class="card-container ">
                    <div class="card-image-basic bg-black">
                        <img src="../Images/netflix-hero.jpeg" alt="netflix" />
                    </div>
                    <div class="card-heading">
                        <div class="padding-l-r-16-b-5 heading bg-black grey">Netflix</div>
                    </div>
                    <div class="card-typography fluid-y">
                        <div class="card-body padding-l-r-16-b-5 bg-black">
                            <p class="bg-black grey">Take this quiz to test yourself</p>
                            <p class="bg-black grey">5 questions</p>
                        </div>
                    </div>
                    <div class="card-footer-basic fluid-x bg-black">
                        <button class="btn btn-primary">Play now</button>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
