<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://mhd-ui-dev.netlify.app/main.css">
    <link rel="stylesheet" href="../Ferrari Topic/ferrari.css">
    <link rel="stylesheet" href="create-quiz.css">
</head>

<body>
    <nav>
        <div class="nav-brand">
            <img src="../Images/ferrari-logo.png" alt="ferrari-logo">
            <img src="../Images/ferrari-text-logo-1600x400.png" alt="ferrari">
        </div>
    </nav>
    <main>

        <div class="quiz-form-container">
            <h2 class="centered-text">Create Your Own Quiz!</h2>
            <form action="" class="quiz-form">
                <div class="form-item"><label for="question">Question :</label> <input type="text" name="question"
                        placeholder="Enter Your question"></div>
                <div class="form-item"><label for="option1">Option 1:</label> <input type="text" name="option1"
                        placeholder="Enter option1"></div>
                <div class="form-item"><label for="option2">Option 2:</label> <input type="text" name="option2"
                        placeholder="Enter option2"></div>
                <div class="form-item"><label for="option3">Option 3:</label> <input type="text" name="option3"
                        placeholder="Enter option3"></div>
                <div class="form-item"><label for="option4">Option 4:</label> <input type="text" name="option4"
                        placeholder="Enter option4"></div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
